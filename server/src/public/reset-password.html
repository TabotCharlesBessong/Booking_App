<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Booking App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="loader">Please wait</h1>
    <div id="container">
      <h2>Reset Password</h2>
      <form action="" id="form">
        <div class="notification-container" id="error"></div>
        <div class="notification-container" id="success"></div>
        <div class="form-group">
          <label for="password">New Password:</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm New Password:</label>
          <input type="password" name="confirm-password" id="confirm-password">
        </div>
        <button id="submit" type="submit" >Reset Password</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
